<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color, #f5f5f5);
            color: var(--text-color, #333);
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background: var(--chat-bg, #ffffff);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: #e9ecef;
            text-align: left;
        }
        .typing {
            font-style: italic;
            color: gray;
        }
        textarea {
            width: 100%;
            height: 60px;
            resize: none;
        }
        .settings-container {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        #settings {
            display: none;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --chat-bg: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <button onclick="toggleSettings()">⚙️</button>
        <div id="settings">
            <label>Dark Mode: <input type="checkbox" id="darkModeToggle" /></label><br>
            <label>Background URL: <input type="text" id="bgUrlInput" /></label>
            <button onclick="saveSettings()">Save</button>
        </div>
    </div>

    <div class="chat-container">
        <h2>Chatbot</h2>
        <div id="chatbox"></div>
        <textarea id="userInput" placeholder="Type a message..." onkeydown="handleKey(event)"></textarea>
        <button onclick="sendMessage()" id="sendButton">Send</button>
    </div>

    <script>
        let isTyping = false;
        let chatbox = document.getElementById("chatbox");
        let inputField = document.getElementById("userInput");
        let sendButton = document.getElementById("sendButton");

        function handleKey(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            if (isTyping) return;
            let input = inputField.value.trim();
            if (!input) return;

            inputField.value = "";
            chatbox.innerHTML += `<div class="message user-message">${input}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            isTyping = true;
            sendButton.disabled = true;
            chatbox.innerHTML += `<div class="message bot-message typing">Typing...</div>`;

            try {
                let response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: input }],
                    }),
                });

                let data = await response.json();
                let botText = data.choices?.[0]?.message?.content || "No response.";

                chatbox.innerHTML = chatbox.innerHTML.replace("Typing...", "");
                animateText(botText);
            } catch (error) {
                chatbox.innerHTML = chatbox.innerHTML.replace("Typing...", "");
                chatbox.innerHTML += `<div class="message bot-message">Error: ${error.message}</div>`;
            }

            isTyping = false;
            sendButton.disabled = false;
        }

        function animateText(text) {
            let index = 0;
            let output = document.createElement("div");
            output.classList.add("message", "bot-message");
            chatbox.appendChild(output);

            function type() {
                if (index < text.length) {
                    output.innerHTML += text[index++];
                    setTimeout(type, 20);
                }
            }
            type();
        }

        function toggleSettings() {
            let settings = document.getElementById("settings");
            settings.style.display = settings.style.display === "none" ? "block" : "none";
        }

        function saveSettings() {
            let darkMode = document.getElementById("darkModeToggle").checked;
            let bgUrl = document.getElementById("bgUrlInput").value;

            if (darkMode) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }

            if (bgUrl) {
                document.body.style.backgroundImage = `url('${bgUrl}')`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
            }

            localStorage.setItem("darkMode", darkMode);
            localStorage.setItem("bgUrl", bgUrl);
        }

        function loadSettings() {
            let darkMode = localStorage.getItem("darkMode") === "true";
            let bgUrl = localStorage.getItem("bgUrl");

            document.getElementById("darkModeToggle").checked = darkMode;
            if (darkMode) document.body.classList.add("dark-mode");

            if (bgUrl) {
                document.body.style.backgroundImage = `url('${bgUrl}')`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                document.getElementById("bgUrlInput").value = bgUrl;
            }
        }

        loadSettings();
    </script>
</body>
</html>
