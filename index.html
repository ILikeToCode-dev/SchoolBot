<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSP ChatBot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        background-color: #1e1e1e;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #2a2a2a;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      h2 {
        color: #ffcc00;
      }
      .form-control {
        border-radius: 25px;
        padding: 12px;
        font-size: 1.1em;
      }
      .btn-success {
        background: #ffcc00;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 1.1em;
        transition: 0.3s;
      }
      .btn-success:hover {
        background: #ffdb4d;
        transform: scale(1.05);
      }
      #response {
        margin-top: 20px;
        padding: 10px;
        min-height: 50px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        background: #333;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
      }
      .fade-in {
        opacity: 1 !important;
      }
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #ffcc00;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div class="container">
      <h2>Angry Chatbot</h2>
      <div class="form-group">
        <input type="text" class="form-control" id="userInput" placeholder="Enter your question" />
      </div>
      <button class="btn btn-success" onclick="sendMessage()">Ask!</button>
      <div id="response"></div>
    </div>
    <script>
      async function sendMessage() {
        const input = document.getElementById("userInput").value;
        const responseDiv = document.getElementById("response");
        if (!input) {
          responseDiv.innerHTML = "<strong>Please enter a message.</strong>";
          responseDiv.classList.add("fade-in");
          return;
        }
        responseDiv.innerHTML = '<div class="loading"></div>';
        responseDiv.classList.remove("fade-in");

        try {
          const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
              Authorization: "Bearer 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",
              "HTTP-Referer": "https://www.sitename.com",
              "X-Title": "SiteName",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              model: "deepseek/deepseek-r1:free",
              messages: [{ role: "user", content: input }],
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();
          console.log("API Response:", data);

          if (!data.choices || !data.choices[0] || !data.choices[0].message) {
            throw new Error("Invalid API response format.");
          }

          responseDiv.innerHTML = marked.parse(data.choices[0].message.content);
          responseDiv.classList.add("fade-in");
        } catch (error) {
          console.error("Fetch error:", error);
          responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
          responseDiv.classList.add("fade-in");
        }
      }
    </script>
  </body>
</html>
