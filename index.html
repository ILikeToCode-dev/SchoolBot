<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s;
        }

        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --chat-bg: #fff;
            --user-bg: #007bff;
            --bot-bg: #e9ecef;
        }

        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ddd;
            --chat-bg: #2b2b2b;
            --user-bg: #0056b3;
            --bot-bg: #3a3a3a;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: var(--chat-bg);
            margin: 20px auto;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .message-container {
            max-height: 400px;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .message {
            display: flex;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--user-bg);
            color: white;
            align-self: flex-end;
            justify-content: flex-end;
            text-align: right;
        }

        .bot-message {
            background: var(--bot-bg);
            align-self: flex-start;
        }

        .typing-indicator {
            font-style: italic;
            color: #777;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input textarea {
            flex: 1;
            resize: none;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: var(--user-bg);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .settings-container {
            text-align: center;
            margin-top: 15px;
        }

        .settings-container button {
            padding: 8px 12px;
            border: none;
            background: var(--user-bg);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        .settings-container input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chatbot</h2>
        <div class="message-container" id="chatHistory"></div>
        <div class="chat-input">
            <textarea id="userInput" placeholder="Type a message..." onkeydown="handleEnter(event)"></textarea>
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
        <div class="settings-container">
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button onclick="clearChat()">Clear Chat</button>
            <input type="file" id="bgUpload" accept="image/*" onchange="changeBackground(event)">
        </div>
    </div>

    <script>
        let isTyping = false;
        let darkMode = localStorage.getItem("darkMode") === "enabled";

        document.addEventListener("DOMContentLoaded", () => {
            if (darkMode) document.body.classList.add("dark-mode");
            loadChatHistory();
            applyBackground();
        });

        function handleEnter(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById("userInput").value.trim();
            const chatHistory = document.getElementById("chatHistory");
            const sendButton = document.getElementById("sendButton");

            if (!input || isTyping) return;
            isTyping = true;
            sendButton.disabled = true;

            addMessage(input, "user-message");

            document.getElementById("userInput").value = "";

            const typingIndicator = document.createElement("div");
            typingIndicator.className = "message bot-message typing-indicator";
            typingIndicator.textContent = "Typing...";
            chatHistory.appendChild(typingIndicator);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer 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",
                        "HTTP-Referer": "https://www.sitename.com",
                        "X-Title": "SiteName",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: input }],
                    }),
                });

                if (!response.ok) throw new Error("API Error");

                const data = await response.json();
                const text = data.choices?.[0]?.message?.content || "No response.";

                chatHistory.removeChild(typingIndicator);
                await typeMessage(text, "bot-message");
            } catch (error) {
                chatHistory.removeChild(typingIndicator);
                addMessage("Error: " + error.message, "bot-message");
            }

            isTyping = false;
            sendButton.disabled = false;
            saveChatHistory();
        }

        function addMessage(text, className) {
            const chatHistory = document.getElementById("chatHistory");
            const messageDiv = document.createElement("div");
            messageDiv.className = "message " + className;
            messageDiv.innerHTML = marked.parse(text);
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function typeMessage(text, className) {
            const chatHistory = document.getElementById("chatHistory");
            const messageDiv = document.createElement("div");
            messageDiv.className = "message " + className;
            chatHistory.appendChild(messageDiv);

            for (let i = 0; i < text.length; i++) {
                messageDiv.innerHTML = marked.parse(text.slice(0, i + 1));
                chatHistory.scrollTop = chatHistory.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 30));
            }
            saveChatHistory();
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle("dark-mode", darkMode);
            localStorage.setItem("darkMode", darkMode ? "enabled" : "disabled");
        }

        function changeBackground(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem("chatBg", reader.result);
                    applyBackground();
                };
                reader.readAsDataURL(file);
            }
        }

        function applyBackground() {
            const bg = localStorage.getItem("chatBg");
            if (bg) document.body.style.background = `url(${bg}) no-repeat center center fixed`;
        }

        function saveChatHistory() {
            localStorage.setItem("chatHistory", document.getElementById("chatHistory").innerHTML);
        }

        function loadChatHistory() {
            document.getElementById("chatHistory").innerHTML = localStorage.getItem("chatHistory") || "";
        }

        function clearChat() {
            localStorage.removeItem("chatHistory");
            document.getElementById("chatHistory").innerHTML = "";
        }
    </script>
</body>
</html>
