<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: var(--bg-color, #f8f9fa);
            color: var(--text-color, #000);
            transition: background 0.3s ease, color 0.3s ease;
        }
        .chat-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .user-message {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            align-self: flex-end;
            max-width: 80%;
        }
        .bot-message {
            background: #e0e0e0;
            color: black;
            padding: 10px;
            border-radius: 10px;
            align-self: flex-start;
            max-width: 80%;
        }
        textarea {
            width: 100%;
            resize: none;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .dark-mode {
            --bg-color: #181818;
            --text-color: #ffffff;
            background: var(--bg-color);
            color: var(--text-color);
        }
        .typing {
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3>Chatbot</h3>
        <div class="chat-box" id="chatBox"></div>
        <textarea id="userInput" rows="3" placeholder="Type a message..."></textarea>
        <div class="btn-group">
            <button class="btn btn-success" onclick="sendMessage()">Send</button>
            <button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button class="btn btn-primary" onclick="changeBackground()">Change Background</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");

        function saveChat() {
            localStorage.setItem("chatHistory", chatBox.innerHTML);
        }

        function loadChat() {
            chatBox.innerHTML = localStorage.getItem("chatHistory") || "";
        }

        function appendMessage(text, isUser) {
            const messageDiv = document.createElement("div");
            messageDiv.className = isUser ? "message user-message" : "message bot-message";
            messageDiv.innerHTML = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            saveChat();
        }

        async function sendMessage() {
            const inputText = userInput.value.trim();
            if (!inputText) return;
            appendMessage(inputText, true);
            userInput.value = "";
            userInput.disabled = true;

            const typingMessage = document.createElement("div");
            typingMessage.className = "message bot-message typing";
            typingMessage.innerText = "Typing...";
            chatBox.appendChild(typingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: inputText }],
                    }),
                });

                if (!response.ok) throw new Error("API Error: " + response.status);

                const data = await response.json();
                let botText = data.choices?.[0]?.message?.content || "No response.";
                
                typingMessage.remove();
                await typeEffect(botText);
            } catch (error) {
                typingMessage.remove();
                appendMessage("Error: " + error.message, false);
            }

            userInput.disabled = false;
            userInput.focus();
        }

        function typeEffect(text) {
            return new Promise((resolve) => {
                const messageDiv = document.createElement("div");
                messageDiv.className = "message bot-message";
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                let index = 0;
                function type() {
                    if (index < text.length) {
                        messageDiv.innerHTML += text[index++];
                        setTimeout(type, 20);
                    } else {
                        saveChat();
                        resolve();
                    }
                }
                type();
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        function changeBackground() {
            const imageUrl = prompt("Enter image URL:");
            if (imageUrl) {
                document.body.style.background = `url(${imageUrl}) no-repeat center center fixed`;
                document.body.style.backgroundSize = "cover";
                localStorage.setItem("background", imageUrl);
            }
        }

        window.onload = () => {
            loadChat();
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
            const bg = localStorage.getItem("background");
            if (bg) {
                document.body.style.background = `url(${bg}) no-repeat center center fixed`;
                document.body.style.backgroundSize = "cover";
            }
        };

        userInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
