<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSP ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #f1f1f1;
            color: black;
        }
        .typing {
            font-style: italic;
            color: gray;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }
        .send-btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h3 class="text-center">Angry Chatbot</h3>
            <div class="chat-box" id="chatBox"></div>
            <textarea id="userInput" placeholder="Type a message..." rows="2"></textarea>
            <button class="btn btn-success send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");

        // Allow Shift + Enter for new line
        userInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;

            addMessage("user", input);
            userInput.value = "";

            addTypingIndicator();
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: input }]
                    })
                });

                const data = await response.json();
                removeTypingIndicator();

                const message = data.choices?.[0]?.message?.content || "No response received.";
                addMessage("bot", message);
            } catch (error) {
                removeTypingIndicator();
                addMessage("bot", "Error: " + error.message);
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            
            // Typing effect
            chatBox.appendChild(messageDiv);
            let index = 0;
            function typeText() {
                if (index < text.length) {
                    messageDiv.innerHTML = marked.parse(text.slice(0, index + 1));
                    index++;
                    setTimeout(typeText, 20);
                }
            }
            typeText();

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("message", "bot-message", "typing");
            typingDiv.id = "typingIndicator";
            typingDiv.innerHTML = "Typing...";
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById("typingIndicator");
            if (typingIndicator) typingIndicator.remove();
        }
    </script>
</body>
</html>
