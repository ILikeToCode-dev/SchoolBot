<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            transition: background 0.3s ease;
        }
        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
        }
        .typing-animation {
            font-style: italic;
            opacity: 0.7;
        }
        textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            resize: none;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .chat-container {
            background: #1e1e1e;
            color: white;
        }
        .dark-mode .chat-box {
            background: #2c2c2c;
            border-color: #444;
        }
        .dark-mode .bot-message {
            background: #3a3a3a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3>Chatbot</h3>
        <div class="chat-box" id="chatBox"></div>
        <textarea id="userInput" placeholder="Type a message..."></textarea>
        <div class="btn-container">
            <button class="btn btn-success" onclick="sendMessage()">Send</button>
            <button class="btn btn-secondary" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button class="btn btn-primary" onclick="changeBackground()">Change Background</button>
        </div>
    </div>

    <script>
        let isTyping = false;
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

        document.addEventListener("DOMContentLoaded", () => {
            loadChatHistory();
        });

        function loadChatHistory() {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";
            chatHistory.forEach(msg => {
                addMessage(msg.text, msg.sender);
            });
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            chatBox.appendChild(messageDiv);
            
            let index = 0;
            function typeText() {
                if (index < text.length) {
                    messageDiv.innerHTML += text[index++];
                    setTimeout(typeText, 20);
                } else {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }

            if (sender === "bot") {
                messageDiv.innerHTML = "<span class='typing-animation'>Typing...</span>";
                setTimeout(() => {
                    messageDiv.innerHTML = "";
                    typeText();
                }, 500);
            } else {
                messageDiv.innerHTML = text;
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            chatHistory.push({ text, sender });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        async function sendMessage() {
            if (isTyping) return;

            const input = document.getElementById("userInput").value.trim();
            if (!input) return;
            document.getElementById("userInput").value = "";
            
            addMessage(input, "user");

            isTyping = true;
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: input }],
                    }),
                });

                if (!response.ok) throw new Error(`Error: ${response.status}`);
                const data = await response.json();
                const reply = data.choices?.[0]?.message?.content || "I couldn't understand that.";
                addMessage(reply, "bot");
            } catch (error) {
                addMessage("Error: " + error.message, "bot");
            }
            isTyping = false;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        function changeBackground() {
            const bgUrl = prompt("Enter image URL for background:");
            if (bgUrl) {
                document.body.style.backgroundImage = `url('${bgUrl}')`;
                document.body.style.backgroundSize = "cover";
                localStorage.setItem("background", bgUrl);
            }
        }

        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
        if (localStorage.getItem("background")) {
            document.body.style.backgroundImage = `url('${localStorage.getItem("background")}')`;
            document.body.style.backgroundSize = "cover";
        }
    </script>
</body>
</html>
