<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .message {
            display: block;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: left;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
            text-align: left;
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .dark-mode .container {
            background: #1e1e1e;
            color: white;
        }
        .dark-mode .bot-message {
            background: #2a2a2a;
            color: white;
        }
        .settings {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chatbot</h2>
        <div id="chat-box"></div>
        <textarea id="userInput" class="form-control" placeholder="Type a message..." rows="2"></textarea>
        <button class="btn btn-success mt-2" id="sendBtn" onclick="sendMessage()">Send</button>
        <div class="settings">
            <button class="btn btn-secondary" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button class="btn btn-primary" onclick="changeBackground()">Change Background</button>
        </div>
    </div>

    <script>
        let isTyping = false;
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
        let isDarkMode = localStorage.getItem("darkMode") === "true";
        let customBackground = localStorage.getItem("customBackground");

        document.addEventListener("DOMContentLoaded", () => {
            if (isDarkMode) document.body.classList.add("dark-mode");
            if (customBackground) document.body.style.backgroundImage = `url(${customBackground})`;
            displayChatHistory();
        });

        async function sendMessage() {
            if (isTyping) return;
            const inputField = document.getElementById("userInput");
            const chatBox = document.getElementById("chat-box");
            const sendBtn = document.getElementById("sendBtn");

            let input = inputField.value.trim();
            if (!input) return;

            sendBtn.disabled = true;
            isTyping = true;

            addMessage(input, "user-message");
            inputField.value = "";

            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: input }]
                    }),
                });

                const data = await response.json();
                let message = data.choices?.[0]?.message?.content || "No response received.";

                await typeMessage(message, "bot-message");
            } catch (error) {
                addMessage("Error: " + error.message, "bot-message");
            }

            isTyping = false;
            sendBtn.disabled = false;
        }

        function addMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            messageElement.innerHTML = marked.parse(text);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            chatHistory.push({ text, className });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        async function typeMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            chatBox.appendChild(messageElement);

            let formattedText = marked.parse(text).replace(/<\/?p>/g, ""); 

            for (let i = 0; i <= formattedText.length; i++) {
                messageElement.innerHTML = formattedText.substring(0, i);
                await new Promise(res => setTimeout(res, 30));
            }

            chatBox.scrollTop = chatBox.scrollHeight;

            chatHistory.push({ text, className });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        function displayChatHistory() {
            chatHistory.forEach(msg => addMessage(msg.text, msg.className));
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
        }

        function changeBackground() {
            let imageUrl = prompt("Enter image URL:");
            if (imageUrl) {
                document.body.style.backgroundImage = `url(${imageUrl})`;
                localStorage.setItem("customBackground", imageUrl);
            }
        }

        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
