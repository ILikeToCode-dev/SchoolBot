<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSP ChatBot</title>
    
    <!-- Bootstrap for UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
    
    <!-- Marked.js for Markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            background-color: var(--bg-color, #f8f9fa);
            color: var(--text-color, #000);
            transition: background 0.3s, color 0.3s;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: var(--chat-bg, #fff);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background: var(--chat-bg, #fff);
        }
        .chat-message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 100%;
        }
        .user-message {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: #f1f1f1;
        }
        .typing-animation {
            font-style: italic;
            color: gray;
        }
        /* Dark mode */
        .dark-mode {
            --bg-color: #121212;
            --text-color: #fff;
            --chat-bg: #1e1e1e;
        }
        /* Make UI responsive */
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h2 class="text-center">WSP ChatBot</h2>
            <div class="chat-box" id="chatBox"></div>

            <textarea id="userInput" class="form-control" placeholder="Enter your message..." rows="3"></textarea>
            <button class="btn btn-success mt-2" id="sendBtn">Send</button>
            <button class="btn btn-danger mt-2" id="clearBtn">Clear Chat</button>
            <button class="btn btn-secondary mt-2" id="toggleTheme">Toggle Dark Mode</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadChatHistory);
        
        let chatBox = document.getElementById("chatBox");
        let userInput = document.getElementById("userInput");
        let sendBtn = document.getElementById("sendBtn");
        let clearBtn = document.getElementById("clearBtn");
        let toggleTheme = document.getElementById("toggleTheme");

        let isTyping = false;

        sendBtn.addEventListener("click", sendMessage);
        clearBtn.addEventListener("click", clearChat);
        toggleTheme.addEventListener("click", toggleDarkMode);

        userInput.addEventListener("keydown", function(event) {
            if (event.shiftKey && event.key === "Enter") {
                return; // Allow multi-line input
            }
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        function addMessage(text, sender) {
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", sender === "user" ? "user-message" : "bot-message");

            if (sender === "bot") {
                typeText(messageDiv, text);
            } else {
                messageDiv.innerText = text;
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            if (isTyping) return;
            
            let inputText = userInput.value.trim();
            if (!inputText) return;
            
            addMessage(inputText, "user");
            userInput.value = "";
            isTyping = true;
            sendBtn.disabled = true;

            try {
                let response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: inputText }],
                    }),
                });

                let data = await response.json();
                let botResponse = data?.choices?.[0]?.message?.content;

                if (!botResponse) {
                    throw new Error("Invalid API response");
                }

                // Convert markdown to HTML after typing
                addMessage(botResponse, "bot");

            } catch (error) {
                addMessage("Error: " + error.message, "bot");
            }

            isTyping = false;
            sendBtn.disabled = false;
        }

        function typeText(element, text) {
            let index = 0;
            element.classList.add("typing-animation");
            chatBox.appendChild(element);

            let interval = setInterval(() => {
                if (index < text.length) {
                    element.innerText += text[index++];
                    chatBox.scrollTop = chatBox.scrollHeight;
                } else {
                    clearInterval(interval);
                    element.classList.remove("typing-animation");

                    // After typing, render markdown properly
                    element.innerHTML = marked.parse(text);
                }
            }, 30);
        }

        function clearChat() {
            localStorage.removeItem("chatHistory");
            chatBox.innerHTML = "";
        }

        function loadChatHistory() {
            let savedChats = JSON.parse(localStorage.getItem("chatHistory")) || [];
            savedChats.forEach(msg => addMessage(msg.text, msg.sender));
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>
</body>
</html>
