<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: var(--bg-color, #f8f9fa);
            color: var(--text-color, #000);
            background-size: cover;
            background-position: center;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background: var(--chat-bg, white);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
            display: inline-block;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
        }
        .typing-animation {
            font-style: italic;
            color: gray;
        }
        textarea {
            width: 100%;
            resize: none;
            padding: 8px;
        }
        .btn {
            margin-top: 5px;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #fff;
            --chat-bg: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h2>Chatbot</h2>
            <div class="chat-box" id="chatBox"></div>
            <textarea id="userInput" placeholder="Type a message..." rows="2"></textarea>
            <button class="btn btn-success" onclick="sendMessage()" id="sendBtn">Send</button>
            <button class="btn btn-danger" onclick="clearChat()">Clear Chat</button>
            <button class="btn btn-secondary" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button class="btn btn-primary" onclick="changeBackground()">Change Background</button>
        </div>
    </div>

    <script>
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
        let isTyping = false;

        function loadChatHistory() {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = ""; // Clear existing
            chatHistory.forEach(({ text, sender }) => {
                addMessage(text, sender, false);
            });
        }

        function addMessage(text, sender, save = true) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            chatBox.appendChild(messageDiv);

            let formattedText = marked.parse(text).replace(/<\/?p>/g, "").trim(); // Remove unwanted tags

            let index = 0;
            function typeText() {
                if (index < formattedText.length) {
                    messageDiv.innerHTML += formattedText[index++];
                    setTimeout(typeText, 10);
                } else {
                    chatBox.scrollTop = chatBox.scrollHeight;
                    isTyping = false;
                    document.getElementById("sendBtn").disabled = false;
                }
            }

            if (sender === "bot") {
                messageDiv.innerHTML = "<span class='typing-animation'>Typing...</span>";
                setTimeout(() => {
                    messageDiv.innerHTML = "";
                    typeText();
                }, 500);
            } else {
                messageDiv.innerHTML = formattedText;
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            if (save) {
                chatHistory.push({ text, sender });
                localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
            }
        }

        async function sendMessage() {
            if (isTyping) return;
            const inputField = document.getElementById("userInput");
            const input = inputField.value.trim();
            if (!input) return;

            inputField.value = "";
            addMessage(input, "user");
            document.getElementById("sendBtn").disabled = true;
            isTyping = true;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer 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",
                        "HTTP-Referer": "https://www.sitename.com",
                        "X-Title": "SiteName",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: input }],
                    }),
                });

                const data = await response.json();
                const botResponse = data.choices?.[0]?.message?.content || "No response.";
                addMessage(botResponse, "bot");
            } catch (error) {
                addMessage("Error: " + error.message, "bot");
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        function changeBackground() {
            const imageUrl = prompt("Enter background image URL:");
            if (imageUrl) {
                document.body.style.backgroundImage = `url('${imageUrl}')`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                localStorage.setItem("backgroundImage", imageUrl);
            }
        }

        function clearChat() {
            localStorage.removeItem("chatHistory");
            chatHistory = [];
            document.getElementById("chatBox").innerHTML = "";
        }

        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        window.onload = function () {
            loadChatHistory();
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
            const bgImage = localStorage.getItem("backgroundImage");
            if (bgImage) {
                document.body.style.backgroundImage = `url('${bgImage}')`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
            }
        };
    </script>
</body>
</html>
