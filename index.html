<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSP ChatBot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        background-color: #1e1e1e;
        color: #fff;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .chat-container {
        width: 400px;
        background: #2a2a2a;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
      }
      h2 {
        text-align: center;
        color: #ffcc00;
      }
      .chat-box {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 10px;
        background: #333;
        box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
      }
      .message {
        padding: 10px;
        margin: 5px 0;
        border-radius: 10px;
        max-width: 80%;
      }
      .user-message {
        background: #007bff;
        color: white;
        align-self: flex-end;
      }
      .bot-message {
        background: #555;
        color: white;
      }
      .input-group {
        display: flex;
        margin-top: 10px;
      }
      .form-control {
        flex-grow: 1;
        border-radius: 20px;
        padding: 12px;
      }
      .btn-send {
        background: #ffcc00;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        margin-left: 10px;
      }
      .typing {
        font-style: italic;
        color: #ccc;
      }
    </style>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div class="chat-container">
      <h2>AI Chat</h2>
      <div class="chat-box" id="chatBox"></div>
      <div class="input-group">
        <input type="text" class="form-control" id="userInput" placeholder="Enter your message" />
        <button class="btn btn-send" onclick="sendMessage()">Send</button>
      </div>
    </div>
    <script>
      async function sendMessage() {
        const input = document.getElementById("userInput").value;
        const chatBox = document.getElementById("chatBox");
        if (!input) return;

        // Add user message
        chatBox.innerHTML += `<div class='message user-message'>${input}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        document.getElementById("userInput").value = "";

        // Show typing effect
        const typingIndicator = document.createElement("div");
        typingIndicator.className = "message bot-message typing";
        typingIndicator.innerText = "Typing...";
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
              Authorization: "Bearer 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",
              "HTTP-Referer": "https://www.sitename.com",
              "X-Title": "SiteName",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              model: "deepseek/deepseek-r1:free",
              messages: [{ role: "user", content: input }],
            }),
          });

          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          const data = await response.json();
          console.log("API Response:", data);

          if (!data.choices || !data.choices[0] || !data.choices[0].message) throw new Error("Invalid API response format.");

          setTimeout(() => {
            chatBox.removeChild(typingIndicator);
            chatBox.innerHTML += `<div class='message bot-message'>${marked.parse(data.choices[0].message.content)}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
          }, 1000);
        } catch (error) {
          chatBox.removeChild(typingIndicator);
          chatBox.innerHTML += `<div class='message bot-message'>Error: ${error.message}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    </script>
  </body>
</html>
