<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSP ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: var(--bg-color, #f8f9fa);
            color: var(--text-color, #000);
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: var(--chat-bg, #fff);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--user-bg, #007bff);
            color: #fff;
            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            background: var(--bot-bg, #e9ecef);
            color: var(--text-color, #000);
            text-align: left;
            margin-right: auto;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: var(--chat-bg, #fff);
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .chat-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">WSP ChatBot</h2>
        <div class="chat-container">
            <div class="chat-box" id="chatBox"></div>
            <div class="chat-input">
                <textarea id="userInput" placeholder="Enter your message..." rows="2"></textarea>
                <button class="btn btn-success" onclick="sendMessage()">Send</button>
            </div>
            <div class="chat-buttons">
                <button class="btn btn-secondary" onclick="clearChat()">Clear Chat</button>
                <button class="btn btn-info" onclick="openSettings()">Settings</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden">
        <h3>Settings</h3>
        <label>Dark Mode:</label>
        <input type="checkbox" id="darkModeToggle">
        <label>Background Image URL:</label>
        <input type="text" id="bgImageInput" placeholder="Enter image URL">
        <button class="btn btn-primary" onclick="saveSettings()">Save</button>
    </div>

    <script>
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

        document.addEventListener("DOMContentLoaded", function () {
            loadChatHistory();
            loadSettings();
        });

        async function sendMessage() {
            const inputElement = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            let userMessage = inputElement.value.trim();

            if (!userMessage) return;

            // Prevent sending while AI is typing
            inputElement.disabled = true;

            addMessage(userMessage, "user");
            inputElement.value = "";

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: [{ role: 'user', content: userMessage }]
                    }),
                });

                const data = await response.json();
                const botResponse = data.choices?.[0]?.message?.content || "No response received.";
                
                // Typing effect
                await typeMessage(botResponse, "bot");

            } catch (error) {
                addMessage("Error: " + error.message, "bot");
            }

            inputElement.disabled = false;
            inputElement.focus();
        }

        function addMessage(content, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.innerHTML = marked.parse(content);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            chatHistory.push({ content, sender });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        async function typeMessage(content, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            chatBox.appendChild(messageDiv);

            let text = marked.parse(content);
            let index = 0;

            while (index < text.length) {
                messageDiv.innerHTML = text.slice(0, index + 1);
                index++;
                await new Promise(r => setTimeout(r, 15));
            }

            chatBox.scrollTop = chatBox.scrollHeight;
            chatHistory.push({ content, sender });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        function clearChat() {
            document.getElementById("chatBox").innerHTML = "";
            chatHistory = [];
            localStorage.removeItem("chatHistory");
        }

        function loadChatHistory() {
            chatHistory.forEach(msg => addMessage(msg.content, msg.sender));
        }

        function openSettings() {
            document.getElementById("settingsModal").classList.toggle("hidden");
        }

        function saveSettings() {
            const darkMode = document.getElementById("darkModeToggle").checked;
            const bgImage = document.getElementById("bgImageInput").value;

            document.body.style.setProperty("--bg-color", darkMode ? "#121212" : "#f8f9fa");
            document.body.style.setProperty("--text-color", darkMode ? "#ffffff" : "#000000");
            document.body.style.backgroundImage = bgImage ? `url(${bgImage})` : "none";
            
            localStorage.setItem("darkMode", darkMode);
            localStorage.setItem("bgImage", bgImage);
        }

        function loadSettings() {
            const darkMode = localStorage.getItem("darkMode") === "true";
            const bgImage = localStorage.getItem("bgImage");

            document.getElementById("darkModeToggle").checked = darkMode;
            document.getElementById("bgImageInput").value = bgImage || "";
            saveSettings();
        }
    </script>
</body>
</html>
