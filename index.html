<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSP ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-dark: #121212;
            --text-light: #000;
            --text-dark: #fff;
            --button-light: #28a745;
            --button-dark: #1c7c31;
        }

        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            background: var(--bg-light);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            min-height: 50px;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }

        #userInput {
            width: 100%;
            resize: none;
            height: 60px;
        }

        button {
            width: 100%;
            background: var(--button-light);
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--button-dark);
        }

        /* Dark mode styles */
        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .container {
            background: rgba(30, 30, 30, 0.9);
        }

        .dark-mode #response {
            background: rgba(255, 255, 255, 0.1);
        }

        .settings-menu {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .settings-menu:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="settings-menu" onclick="toggleSettings()">⚙️ Settings</div>

    <div class="container">
        <h2>WSP Chatbot</h2>
        <textarea class="form-control" id="userInput" placeholder="Enter your question"></textarea>
        <button id="sendBtn" onclick="sendMessage()">Ask!</button>
        <div id="response"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });

        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const responseDiv = document.getElementById("response");
            const sendBtn = document.getElementById("sendBtn");

            if (!inputField.value.trim()) return;
            sendBtn.disabled = true;
            responseDiv.innerHTML = "Typing...";
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: inputField.value }]
                    })
                });

                const data = await response.json();
                let message = data.choices?.[0]?.message?.content || "No response received.";
                responseDiv.innerHTML = "";

                // Typing animation
                let i = 0;
                function type() {
                    if (i < message.length) {
                        responseDiv.innerHTML += message[i];
                        i++;
                        setTimeout(type, 30);
                    } else {
                        sendBtn.disabled = false;
                    }
                }
                type();
            } catch (error) {
                responseDiv.innerHTML = "Error: " + error.message;
                sendBtn.disabled = false;
            }
        }

        function toggleSettings() {
            let darkMode = localStorage.getItem("darkMode");
            if (darkMode === "enabled") {
                document.body.classList.remove("dark-mode");
                localStorage.setItem("darkMode", "disabled");
            } else {
                document.body.classList.add("dark-mode");
                localStorage.setItem("darkMode", "enabled");
            }
        }

        // Enable Shift+Enter for multi-line input
        document.getElementById("userInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
