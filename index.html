<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSP ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="data:,">
    <style>
        /* Dark mode UI */
        body {
            background-color: #1e1e2e;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background: #282a36;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #50fa7b;
            font-weight: bold;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: #1a1b26;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user-message {
            background: #50fa7b;
            color: black;
            align-self: flex-end;
        }
        .bot-message {
            background: #44475a;
            color: white;
            align-self: flex-start;
        }
        /* Smooth fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing {
            font-style: italic;
            color: #bbb;
        }
        /* Stylish input box */
        .form-control {
            background: #282a36;
            color: white;
            border: 1px solid #50fa7b;
            border-radius: 10px;
            padding: 10px;
        }
        .form-control:focus {
            box-shadow: 0px 0px 10px #50fa7b;
        }
        /* Modern button style */
        .btn-success {
            background: #50fa7b;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-success:hover {
            background: #40d67c;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chatbot</h2>
        <div class="chat-box" id="response"></div>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Enter your question">
        </div>
        <button class="btn btn-success" onclick="sendMessage()">Ask!</button>
    </div>
    
    <script>
        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const responseDiv = document.getElementById('response');
            const userInput = inputField.value.trim();
            if (!userInput) return;
            
            // Add user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userInput;
            responseDiv.appendChild(userMessage);
            
            // Clear input field
            inputField.value = "";
            
            // Add typing indicator
            const typingIndicator = document.createElement("div");
            typingIndicator.className = "typing";
            typingIndicator.textContent = "Bot is typing...";
            responseDiv.appendChild(typingIndicator);

            responseDiv.scrollTop = responseDiv.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer YOUR_OPENROUTER_API_KEY",
                        "HTTP-Referer": "https://www.sitename.com",
                        "X-Title": "SiteName",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: userInput }],
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error("Invalid API response format.");
                }

                // Remove typing indicator
                responseDiv.removeChild(typingIndicator);

                // Add bot message
                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.innerHTML = marked.parse(data.choices[0].message.content);
                responseDiv.appendChild(botMessage);
                responseDiv.scrollTop = responseDiv.scrollHeight;

            } catch (error) {
                console.error("Fetch error:", error);
                responseDiv.removeChild(typingIndicator);

                const errorMessage = document.createElement("div");
                errorMessage.className = "message bot-message";
                errorMessage.textContent = "Error: " + error.message;
                responseDiv.appendChild(errorMessage);
            }
        }
    </script>
</body>
</html>
