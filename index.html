<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Chatbot</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #1e1e2e;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background: #252537;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #ff7675;
        }
        input {
            background: #2d2d3e;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        input::placeholder {
            color: #888;
        }
        button {
            background: #ff7675;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e74c3c;
        }
        #response {
            background: #2d2d3e;
            margin-top: 20px;
            padding: 15px;
            min-height: 50px;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }
        .loading {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Angry Chatbot</h2>
        <input type="text" id="userInput" placeholder="Enter your question">
        <button onclick="sendMessage()">Ask!</button>
        <div id="response"></div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            
            if (!input) {
                responseDiv.innerHTML = '⚠️ Please enter a message.';
                return;
            }

            responseDiv.innerHTML = '⏳ Loading...';
            responseDiv.classList.add('loading');

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Bearer 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',
                        'HTTP-Referer': 'https://www.sitename.com',
                        'X-Title': 'SiteName',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: [{ role: 'user', content: input }],
                    }),
                });

                const data = await response.json();
                console.log(data);
                
                responseDiv.classList.remove('loading');

                const markdownText = data.choices?.[0]?.message?.content || 'No response received.';
                responseDiv.innerHTML = marked.parse(markdownText);

            } catch (error) {
                responseDiv.classList.remove('loading');
                responseDiv.innerHTML = '❌ Error: ' + error.message;
            }
        }
    </script>

</body>
</html>
