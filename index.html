<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSP ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: var(--bg-color, #f4f4f4);
            color: var(--text-color, #333);
            transition: background 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding-top: 20px;
        }
        .chat-box {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .bot-message {
            background-color: #e9ecef;
        }
        #userInput {
            resize: none;
            width: 100%;
        }
        #settings {
            margin-top: 20px;
        }
        .typing {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
            animation: typing 1s steps(40, end), blink 0.7s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Angry Chatbot</h2>
        <div class="chat-box" id="chatBox"></div>
        <textarea class="form-control" id="userInput" placeholder="Enter your question" rows="2"></textarea>
        <button class="btn btn-success btn-block mt-2" id="sendBtn" onclick="sendMessage()">Ask!</button>
        <button class="btn btn-secondary btn-block mt-2" onclick="openSettings()">Settings</button>

        <div id="settings" class="d-none">
            <h4>Settings</h4>
            <label>Theme:</label>
            <select id="themeSelect" class="form-control">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <label>Background URL:</label>
            <input type="text" id="bgInput" class="form-control" placeholder="Enter image URL">
            <button class="btn btn-primary mt-2" onclick="saveSettings()">Save</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadSettings);
        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const sendBtn = document.getElementById('sendBtn');

            if (!input.value.trim()) return;

            sendBtn.disabled = true; 
            chatBox.innerHTML += `<div class="message user-message">${input.value}</div>`;
            input.value = '';

            const responseDiv = document.createElement('div');
            responseDiv.classList.add('message', 'bot-message');
            responseDiv.innerHTML = "<span class='typing'>...</span>";
            chatBox.appendChild(responseDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: input.value }]
                    })
                });

                if (!response.ok) throw new Error(`Error ${response.status}`);

                const data = await response.json();
                const message = data.choices?.[0]?.message?.content || "No response.";
                responseDiv.innerHTML = "";
                await typeText(responseDiv, marked.parse(message));

            } catch (error) {
                responseDiv.innerHTML = "Error: " + error.message;
            } finally {
                sendBtn.disabled = false;
            }
        }

        async function typeText(element, text) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 20);
                }
            }
            type();
        }

        function openSettings() {
            document.getElementById('settings').classList.toggle('d-none');
        }

        function saveSettings() {
            const theme = document.getElementById('themeSelect').value;
            const bgUrl = document.getElementById('bgInput').value;

            localStorage.setItem('chatTheme', theme);
            localStorage.setItem('chatBg', bgUrl);

            applySettings();
        }

        function loadSettings() {
            const theme = localStorage.getItem('chatTheme') || 'light';
            const bgUrl = localStorage.getItem('chatBg') || '';

            document.getElementById('themeSelect').value = theme;
            document.getElementById('bgInput').value = bgUrl;

            applySettings();
        }

        function applySettings() {
            const theme = document.getElementById('themeSelect').value;
            const bgUrl = document.getElementById('bgInput').value;

            if (theme === 'dark') {
                document.body.style.setProperty('--bg-color', '#333');
                document.body.style.setProperty('--text-color', '#fff');
            } else {
                document.body.style.setProperty('--bg-color', '#f4f4f4');
                document.body.style.setProperty('--text-color', '#333');
            }

            if (bgUrl) {
                document.body.style.backgroundImage = `url(${bgUrl})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
            } else {
                document.body.style.backgroundImage = "none";
            }
        }
    </script>
</body>
</html>
